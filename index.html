<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ISIT AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
  <style>
    * {
      margin: 0; padding: 0;
    }

    body {
      overflow: hidden;
      cursor: none;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="isitlogo" src="isitlogo.glb"></a-asset-item>
    </a-assets>
    <a-assets>
      <a-asset-item id="isit1" src="isit1.glb"></a-asset-item>
    </a-assets>
    <a-assets>
      <a-asset-item id="isit2" src="isit2.glb"></a-asset-item>
    <a-assets>
    <a-marker type='pattern' url='isit.patt'>
      <a-entity gltf-model="#isitlogo" scale="0.1 0.1 0.1" rotation="230 0 0"ã€€
                link="href: https://isit-japan.com/; title: ISIT; image: #isitlogo"
                animation-mixer="loop:repeat"></a-entity>
      <a-entity gltf-model="#isit1" scale="0.3 0.3 0.3" rotation="60 90 0" position="0.6 0 0"
                link="href: https://store.iketei.jp/products/list.php?category_id=660; title: ISIT1; image: #isit1"></a-entity>
      <a-entity gltf-model="#isit2" scale="0.3 0.3 0.3" rotation="60 90 0" position="-0.6 0 0"
                link="href: https://store.iketei.jp/products/list.php?category_id=1053; title: ISIT2; image: #isit2"></a-entity>
    </a-marker>
    <a-entity camera>
     <a-entity cursor="fuse: false; fuseTimeout: 500">
    </a-entity>
  </a-scene>
</body>
</html>
